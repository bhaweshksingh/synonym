version: '3.7'

services:
  synonym-service:
    container_name: synonym-service-go
    build:
      context: ../
      dockerfile: Dockerfile
    environment:
    env_file:
      - ../.env
    ports:
      - "8888:8888"
    labels:
      collect_logs_using_filebeat: "true"
      convert_logs_to_json_object: "true"
    networks:
      - synonymnetwork
